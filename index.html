<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #374151;
        }
        .chat-message.user {
            background-color: #d1e7ff;
            color: #1a237e;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .chat-message.bot {
            background-color: #ffffff;
            color: #374151;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .loader {
            border-top-color: #3B82F6;
            -webkit-animation: spinner 1s linear infinite;
            animation: spinner 1s linear infinite;
        }
        @-webkit-keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-between min-h-screen bg-gray-100 p-4">
    <!-- Main Chat Container -->
    <div class="flex flex-col w-full max-w-3xl h-full sm:h-[85vh] bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="bg-blue-600 text-white p-4 rounded-t-2xl text-center shadow-md">
            <h1 class="text-2xl font-bold">Guide Bot</h1>
            <p class="text-sm text-blue-200">Спросите меня о чем угодно!</p>
        </div>

        <!-- Chat Display Area -->
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Начальное сообщение от бота -->
            <div class="chat-message bot max-w-[80%] p-3 rounded-xl shadow-sm text-sm sm:text-base">
                Привет! Я ваш ИИ-помощник. Чем могу помочь?
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-gray-50 rounded-b-2xl shadow-inner">
            <div class="flex items-center space-x-2">
                <textarea id="user-input" rows="1"
                          class="flex-1 p-3 rounded-full bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200 resize-none overflow-hidden"
                          placeholder="Задайте свой вопрос..."
                          oninput="this.style.height='auto'; this.style.height=(this.scrollHeight)+'px';"></textarea>
                <button id="send-btn"
                        class="bg-blue-600 text-white p-3 rounded-full shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const apiKey = "AIzaSyCE8LbnhGuAndb71VWwV-O8KYRiyURYm80"; // Здесь должен быть ваш API-ключ.
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        // Функция для создания сообщения в чате
        const createMessageElement = (text, type) => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', type, 'max-w-[80%]', 'p-3', 'rounded-xl', 'shadow-sm', 'text-sm', 'sm:text-base');
            messageDiv.textContent = text;
            return messageDiv;
        };

        // Функция для отображения загрузки
        const showLoading = () => {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loading-spinner';
            loadingDiv.classList.add('chat-message', 'bot', 'p-3', 'rounded-xl', 'shadow-sm', 'text-sm', 'sm:text-base');
            loadingDiv.innerHTML = `<div class="flex items-center space-x-2">
                                        <div class="loader ease-linear rounded-full border-2 border-t-2 border-gray-200 h-5 w-5"></div>
                                        <span>Печатает...</span>
                                    </div>`;
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        const hideLoading = () => {
            const loadingDiv = document.getElementById('loading-spinner');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        };

        // Основная функция для отправки запроса к API
        const sendMessage = async () => {
            const message = userInput.value.trim();
            if (!message) return;

            // Добавляем сообщение пользователя и очищаем поле ввода
            chatMessages.appendChild(createMessageElement(message, 'user'));
            userInput.value = '';
            userInput.style.height = 'auto'; // Сброс высоты
            chatMessages.scrollTop = chatMessages.scrollHeight;
            sendBtn.disabled = true;

            showLoading();

            const payload = {
                contents: [{ parts: [{ text: message }] }]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const botResponse = result.candidates?.[0]?.content?.parts?.[0]?.text || "Извините, я не смог получить ответ. Попробуйте сформулировать вопрос иначе.";

                hideLoading();
                chatMessages.appendChild(createMessageElement(botResponse, 'bot'));
                chatMessages.scrollTop = chatMessages.scrollHeight;

            } catch (error) {
                console.error('Error:', error);
                hideLoading();
                chatMessages.appendChild(createMessageElement("Не удалось подключиться к ИИ. Пожалуйста, проверьте свой API-ключ или попробуйте позже.", 'bot'));
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } finally {
                sendBtn.disabled = false;
            }
        };

        // Отправка по кнопке
        sendBtn.addEventListener('click', sendMessage);
        
        // Отправка по клавише Enter
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
